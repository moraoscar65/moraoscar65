name: Waka Readme

on:
  schedule:
    # Runs at 10am UTC
    - cron: "0 10 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TOTAL: true
          TIME_RANGE: "last_year"
          SHOW_SHORT_INFO: "True"
